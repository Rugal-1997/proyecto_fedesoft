<h1>Crear Cuenta</h1>
<form class="col-4">
	<div class="form-group">
		<label>Nombre</label>
		<input type="text" name="nombre" class="form-control" [(ngModel)]="formulario.user.name">
	</div>
	<div class="form-group">
		<label>Correo Electronico</label>
		<input type="email" name="email" class="form-control" [(ngModel)]="formulario.user.email">
	</div>
	<div class="form-group">
		<label>Contraseña</label>
		<input type="password" name="password" class="form-control" [(ngModel)]="formulario.user.password">
	</div>
	<div class="form-group">
		<label>Confirmar contraseña</label>
		<input type="password" name="password_confirmation" class="form-control" [(ngModel)]="formulario.user.password_confirmation">
	</div>
	<div class="form-group">
		<label>Seleccione el Humedal mas cercano</label>
		<select class="form-control" [(ngModel)]="formulario.user.humedal_id" [ngModelOptions]="{standalone: true}">
			<option [ngValue]="1">Humedal Jaboque</option>
			<option [ngValue]="2">Humedal La Conejera</option>
			<option [ngValue]="3">Humedal de Torca</option>
			<option [ngValue]="4">Humedal del Burro</option>
			<option [ngValue]="5">Humedal Cordoba</option>
			<option [ngValue]="6">Humedal Tibabuyes</option>
			<option [ngValue]="7">Humedal Santa Maria del lago</option>
			<option [ngValue]="8">Humedal la Vaca</option>
			<option [ngValue]="9">Humedal Guaymaral</option>
			<option [ngValue]="10">Humedal Salitre</option>
			<option [ngValue]="11">Humedal Capellania</option>
			<option [ngValue]="12">Humedal de Techo</option>
			<option [ngValue]="13">Humedal Tibanica</option>
			<option [ngValue]="14">Humedal el Tunjo</option>
			<option [ngValue]="15">Humedal la Isla</option>
		</select>
	</div>
	<input type="submit" class="btn btn-info" (click)="crear_Cuenta()" value="Crear Cuenta">
</form>
